language: php
php:
  - 5.6
  - 7.0
  - 7.1
sudo: false
services:
  - mysql
  - memcached
before_install:
  - phpenv config-rm xdebug.ini
install:
  - composer install
  - composer require doctrine/orm ^2.5
  - composer require twig/twig ^1.16
before_script:
  - if [ $DB = 'mysql' ]; then mysql -e 'create database psx;'; fi;
script:
  - vendor/bin/phpunit
env:
  - DB=mysql
  - DB=sqlite
